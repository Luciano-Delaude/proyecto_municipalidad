<!DOCTYPE html>
<html lang='es'>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
 
    <style type="text/css">
        .form-container{
            position: absolute;
            top: 15vh;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #000;
        }
     </style>

    </head>
    <body class="bg-secondary">
    
    <div id="login">
        <section class="container-fluid">
            <section class="row justify-content-center">
                <section class="col-12 col-sm-6 col-md-3">
                    <form class="form-container">
                        <div class="alert alert-info" role="alert">
                            <h2 class="text-center">{{mensaje}}</h2>
                        </div>
                        <div class="form-group pl-4 pr-4">
                          <label for="InputEmail">Usuario:</label>
                          <input type="text" class="form-control" id="InputEmail" aria-describedby="emailHelp" v-model="admin.user">
                        </div>
                        <div class="form-group pl-4 pr-4 pb-2">
                          <label for="InputPassword">Contrase√±a:</label>
                          <input type="password" class="form-control" id="InputPassword" v-model="admin.pass">
                        </div>
                        <div class="pl-4 pr-4 pb-2" v-if="showAlert">
                            <div class="alert alert-danger " role="alert">Datos incorrectos</div>
                        </div>
                        <div class="pl-4 pr-4 pb-3">
                            <button type="button" 
                            class="btn btn-primary btn-block"
                            @click="submit();">Entrar</button>
                        </div>
                      </form>
                </section>
            </section>
        </section>
    </div>
    
    <script src="js/login.js"></script>

    </body>
</html>
