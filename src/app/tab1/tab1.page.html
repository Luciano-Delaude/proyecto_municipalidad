<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Consulta de saldo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Consulta de saldo</ion-title>
    </ion-toolbar>
  </ion-header>
  

<ion-grid>
  <ion-row class="ion-align-items-center">
    <ion-col>
      <ion-item>
        <ion-label position="floating">Ingrese su DNI</ion-label> <!-- Que solo pueda ingresar numeros -->
        <ion-input clearInput [(ngModel)]="tarea.dni" ng-required="true"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row class="ion-align-items-center">
    <ion-col>
      <ion-button (click)="consultarSaldo()">Consultar</ion-button>
    </ion-col>
  </ion-row>
  <ion-list *ngIf="showList">
    <ion-item>
      <ion-label>DNI</ion-label>
      <ion-label>{{ empleado.dni }}</ion-label>
    </ion-item>    
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-label>{{ empleado.nombre }}</ion-label>
    </ion-item>    
    <ion-item>
      <ion-label>Saldo</ion-label>
      <ion-label>{{ empleado.saldo }}</ion-label>
    </ion-item>    
  </ion-list>
</ion-grid>
</ion-content>
