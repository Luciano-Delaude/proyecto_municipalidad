<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Historial de compras
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Historial de compras</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-grid>
  <ion-row class="ion-align-items-center">
    <ion-col>
      <ion-item>
        <ion-label position="floating">Ingrese su n√∫mero de proveedor</ion-label>
        <ion-input type="tel" clearInput [(ngModel)]="tarea.idProveedor"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row class="ion-align-items-center">
    <ion-col>
      <ion-button (click)="getTransacciones()">Consultar</ion-button>
    </ion-col>
  </ion-row>
  <!-- Cambiar lista a 1 transaccion por item (fecha y monto) que puedas entrar y ver mas detalles.
       Si son demasiados que puedas pasar de pagina o algo?? -->
  <ion-list *ngIf="showList">
    <ion-item *ngFor="let tran of transacciones">
      <ion-label> {{ tran.fecha }} </ion-label>
      <ion-label> {{ tran.monto }} </ion-label>
    </ion-item>
  </ion-list>
</ion-grid>
</ion-content>
